<!-- Login & Signup Forms -->

<div class="container" style="border: 2px solid black">
  <h1 style="text-align: center" style="text-align: center">Signup Form</h1><hr>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"
        style="width: 850px; padding-left: 300px; padding-bottom: 50px" autocomplete="off">

    <div class="form-group">
      <label for="firstName">Firstname:</label>
      <input type ="text" id="firstName" class="form-control" formControlName="firstName">
      <div *ngIf="signupForm.controls.firstName.invalid && signupForm.controls.firstName.touched" class="text-danger">Enter First Name</div>

    </div>

    <div class="form-group">
      <label for="lastName">Lastname:</label>
      <input type ="text" id="lastName" class="form-control" formControlName="lastName">
      <div *ngIf="signupForm.controls.lastName.invalid && signupForm.controls.lastName.touched" class="text-danger">Enter Last Name</div>
    </div>

    <div class="form-group">
      <label>Gender:</label>&nbsp;
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" formControlName="gender">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" formControlName="gender">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type ="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="signupForm.controls.email.invalid && signupForm.controls.email.touched" class="text-danger">Enter Email</div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type ="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="signupForm.controls.password.invalid && signupForm.controls.password.touched" class="text-danger">Enter Password</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Register</button> |
    <button class="btn btn-primary" type="button" routerLink="/login">Registered user?</button>
  </form>
</div>
